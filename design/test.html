<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PIMA</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/flashcard-examples.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <section class="login-content" style="margin-top: 67px;">
            <h2 class="text-center mb-2">Sign In</h2>
            <div class="row">
                <div class="col" style="text-align: center;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person-fill text-primary" style="text-align: center;width: 70px;height: 70px;">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
                    </svg></div>
            </div>
            <p class="text-center mb-4">Login to stay connected.</p>
            <form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group mb-3"><label class="form-label form-label" for="email">Email</label><input class="form-control form-control" type="email" aria-describedby="email" id="email" placeholder=" "></div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group mb-4"><label class="form-label form-label" for="password">Password</label><input class="form-control form-control" type="password" aria-describedby="password" id="password" placeholder=" "></div>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check"><input type="checkbox" class="form-check-input" id="customCheck1"><label class="form-label form-check-label" for="customCheck1">Remember Me</label></div><a href="/auth/reset-password">Forgot Password?</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center"><button class="btn btn-primary" type="submit">Sign In</button></div>
                <p class="text-center text-danger mt-3">{{ errorMessage }}</p>
                <p class="text-center mt-3">Donâ€™t have an account? <a href="/auth/register" class="text-underline">Click here to sign up.</a></p>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
    <script src="assets/js/flashcard-example.js"></script>
</body>

</html>
